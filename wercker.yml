box: nodesource/node
build:
  steps:
    - install-packages:
      packages: libpng-dev
    - script:
      name: Run npm run build
      code: |
        npm install
        npm run build
    - arjen/hugo-build:
        version: 0.15
        flags: --buildDrafts=true
        config: config.yml

deploy:
  steps:
    - install-packages:
        packages: git ssh-client liberror-perl
    - lukevivier/gh-pages@0.2.1:
        token:   $GITHUB_TOKEN
        domain:  support.growthbeat.com
        basedir: public
