box: nodesource/trusty
build:
  steps:
    - arjen/hugo-build:
        version: 0.15
        flags: --buildDrafts=true
        config: config.yml
    - script:
        name: create atom.xml
        code: cp public/index.xml public/atom.xml

deploy:
  steps:
    - install-packages:
        packages: git ssh-client liberror-perl
    - lukevivier/gh-pages@0.2.1:
        token:   $GITHUB_TOKEN
        domain:  support.growthbeat.com
        basedir: public
