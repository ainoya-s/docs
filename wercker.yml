box: debian
build:
  steps:
    - install-packages:
        packages: nodejs
    - script:
      name: Run npm run build
      code: |
        echo "npm run build"
    - arjen/hugo-build:
        version: 0.15
        flags: --buildDrafts=true
        config: config.yml
    - samueldebruyn/minify:
        css: false

deploy:
  steps:
    - install-packages:
        packages: git
    - lukevivier/gh-pages@0.2.1:
        token:   $GITHUB_TOKEN
        domain:  support.growthbeat.com
        basedir: public
