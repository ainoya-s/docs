box: debian
build:
  steps:
    - install-packages:
        packages: nodejs
        packages: wget
    - script:
      name: Run build
      code: |
        wget http://www.npmjs.org/install.sh --no-check-certificate
        sudo sh install.sh
        npm run build
    - arjen/hugo-build:
        version: 0.15
        flags: --buildDrafts=true
        config: config.yml
    - samueldebruyn/minify:
        css: false

deploy:
  steps:
    - install-packages:
        packages: git
    - lukevivier/gh-pages@0.2.1:
        token:   $GITHUB_TOKEN
        domain:  support.growthbeat.com
        basedir: public
